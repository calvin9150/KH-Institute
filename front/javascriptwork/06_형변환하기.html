<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형변환하기</title>
</head>
<body>
    <h3>숫자 -> 문자로 변경</h3>
    <script>
        let su=19;//number
        let name="병승";//string
        //문자열이랑 +연산시 자동으로 문자열로 형변환됨.
        console.log(su+name,typeof(su+name));
        console.log(su-name);
        console.log(su, typeof(su));
        //숫자를 문자로 강제 형변환하기
        //toString()함수를 이용
        console.log(su.toString().charAt(0),typeof(su.toString()));
    </script>

    <h3>문자를 숫자로 변경하기</h3>
    <p>
        Number()함수이용하기, parseInt()함수이용
    </p>
    <div id="target"></div>
    <style>
        #target{
            width:100px;
            height:100px;
        }
    </style>

    <!-- input태그 두개에서 두수를 받아서 +하기 연산하고 그 결과를 div출력하기 -->
    <input type="text" id="su1" value="20">
    <input type="text" id="su2" value="20">
    <button onclick="addOp();">계산하기</button>
    <div id="result"></div>

    <script>
        function addOp(){
            let su2=document.getElementById("su1").value;//
            let su3=document.getElementById("su2").value;//
            //작업하기
            document.getElementById("result").innerHTML=Number(su2)+Number(su3);
        }

        let su1=19;
        let strSu="20";
        let strSalary="600$";//css단위 -> px, pt, %
        console.log(su1+strSu);
        console.log(su1+Number(strSu));
        console.log(1000+Number(strSalary));
        console.log(1000+parseInt(strSalary));

        let div=document.getElementById("target");
        div.style.width="200px";
        console.log(parseInt(div.style.width)+10);
        let change=parseInt(div.style.width)+100;
        div.style.width=change+"px";
    </script>
    
</body>
</html>
