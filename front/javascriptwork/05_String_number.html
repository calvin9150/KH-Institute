<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자열, 숫자객체 이용하기</title>
</head>
<body>
    <h1>String객체 이용하기</h1>
    <p>
        자바스크립트에서 ""||'' 문자열 -> String객체로 처리가됨.
        문자열에는 이용할 수 있는 다양한 함수가 존재한다.
    </p>
    <script>
        //1. 영문자를 대문자, 소문자로 처리하는 함수
        //toUpperCase()/toLowerCase();
        let str='apple';
        console.log(str);
        console.log(str.toUpperCase());
        console.log('APPLE'.toLowerCase());
        //2. 문자열의 길이를 확인하는 property
        //length
        console.log('rclass'.length);
        console.log(str.length);
        //3. 문자열의 인덱스에 있는 문자를 출력하는 함수
        //charAt();
        console.log('rclass'.charAt(0));
        //4. 특정문자의 위치를 찾는 함수
        //indexOf(), lastIndexOf();
        console.log("유병승".indexOf("승"));
        let name="유지훈";
        console.log(name.lastIndexOf("지"));
        console.log(name.lastIndexOf("송"));
        //5. 특정문자를 잘라내는 함수
        //substring();
        console.log("저녁 맛있게 먹었나요?".substring(0,2));
        console.log("저녁 맛있게 먹었나요?".substring(7));
        //6. 구분자로 구분할 수 있는 문자열을 배열로 반환하는 함수
        //split(); *
        let dinner='콩나물국,시리얼,육개장,돼지김치찜,떡볶이,버블티';
        let dinnerArr=dinner.split(",");
        console.log(dinnerArr);
        //7. 문자열의 일부문자를 찾는 함수
        //indcludes(); true/false
        console.log("유병승 천재".includes("바보"));
        //8. 문자열을 특정문자로 변경하는 함수
        //replace()/replaceAll()
        console.log("유병승 천재 천재 천재 천재".replace("천재","바보"));
        console.log("유병승 천재 천재 천재 천재".replaceAll("천재","바보"));
        //9. 문자열의 공백을 제거하는 함수
        //trim()
        console.log("유병승              ");
        console.log("유병승              ".trim());
    </script>

    <input type="text" id="engName" onkeyup="engCheck();" placeholder="영문자이름">
    <input type="text" id="hobby" placeholder=", 구분해서 취미작성">
    <button onclick="hobbyTest()">배열로저장</button>
    <div id="arrContainer"></div>
   <script>
       function hobbyTest(){
           let el=document.getElementById("hobby");
           let valArr=el.value.split(",");
           console.log(valArr);
           let temp="<ul>";
           for(let i=0;i<valArr.length;i++){
                temp+="<li>"+valArr[i]+"</li>";
           }
           temp+="</ul>";
           document.getElementById("arrContainer").innerHTML=temp;
       }
       function engCheck(){
           let val=document.getElementById("engName");
            val.value=val.value.toUpperCase();
       }
   </script> 
   

   <h2>숫자처리 객체</h2>
   <p>
       Number객체 : 숫사관련 함수를 가지고 있음
       Math객체 : 랜덤값, 소수점처리함수, 수학적계산
   </p>
   <button onclick="numberTest();">Number객체함수</button>
   <div id="numberTarget"></div>
   <button onclick="mathTest();">Math객체함수</button>
   <div id="mathContainer"></div>
   <script>
       function mathTest(){
           //random값 처리가능
           let container=document.getElementById("mathContainer");
           container.innerHTML+="램덤값 : "+Math.random()+"<br>";
           container.innerHTML+="램덤값 : "+Math.floor(Math.random()*10)+"<br>";
           //절대값처리
           //abs함수
           container.innerHTML+="절대값 10, -10 -> "+Math.abs(10)+","+Math.abs(-10)+"<br>";
           //소수점처리함수
           //소수점 버리는 함수
           //floor() * 반올림없음 그냥 버림!
           container.innerHTML+="소수점버리기 floor(123.456) : "+Math.floor(123.656)+"<br>";
            //반올림함수
            //round()
            container.innerHTML+="소수점 반올림 round(123.656) : "+Math.round(123.656)+"<br>";
            //무조건 올림함수
            //ceil();
            container.innerHTML+="소수점 올림 ceil(123.00) : "+Math.ceil(123.1)+"<br>";

            //만약 매개변수에 숫자가 아닌 값을 넣을 수 있을까?
            console.log(Math.ceil("십점이"));
            //수학적계산을 해야하는데 불가능한 값으로 연산 처리하면
            //NaN이라는 값을 출력! Not a Number
            console.log(Math.ceil("십점이")==NaN);
            console.log(Math.ceil("십점이")=='NaN');
            //NaN값은 일반 동등비교연산으로 비교를 할수 없다
            //NaN값을 비교할때는 isNaN()함수를 이용해서 비교를 함.
            console.log(isNaN(Math.ceil("십점이")));
            console.log(isNaN(Math.ceil(10.2)));
            console.log(isNaN(Math.ceil('10.2,')));
       }
       function numberTest(){
           //최대, 최소값 확인
           let container=document.getElementById("numberTarget");
           container.innerHTML+='최대값 : '+Number.MAX_VALUE+"<br>";
           container.innerHTML+="최소값 : "+Number.MIN_VALUE+"<br>";
           //정수인지 실수인지 확인하는 함수
           container.innerHTML+="1090은 정수? : "+Number.isInteger(1090)+"<br>";
           container.innerHTML+="3.14은 정수? : "+Number.isInteger(3.14)+"<br>";
       }
   </script>

</body>
</html>
